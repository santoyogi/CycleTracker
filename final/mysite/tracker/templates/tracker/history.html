<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cycle Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/static/tracker/style.css">
</head>
<body>
<nav class="cycle">
    <a href="#" class = "title">HISTORY</a>
    <div class="cycle-item">
        <a href="/cycle" class="nav-item">Home</a>
        {% if user.is_authenticated %}
        <a href="{% url 'logout' %}" class="nav-item">Logout</a>
        {% else %}
        <a href="{% url 'login' %}" class="nav-item">Login</a>
        {% endif %}
    </div>
</nav>
{% block body %}
{% for cycle in user_history %}

    <hr>
    <br>
        <h6>&emsp;Dates:</h6>
        <h7>&emsp;&emsp; {{ cycle.start_date }} - {{ cycle.end_date }}</h7>
        <h6>&emsp;Notes:</h6>
        <h7>&emsp;&emsp; {{ cycle.notes }}</h7>
    <hr>
{% endfor %}
{% endblock %}

</body>
</html>
